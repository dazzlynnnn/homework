<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Webpage Title -->
  <title>집꾸미기</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    body {
      margin-top: 60px;
      padding: 30px;
      background-color: lightgray;
    }

    nav {
      height: 60px;
    }

    ul {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img {
      background-image: url('https://www.conscious-skincare.com/wp-content/uploads/2016/02/glc-candle-lit-with-new-gift-box.jpg');
      background-size: cover;
      background-position: center;
      width: 500px;
      height: 300px;
    }

    .item-container {
      display: flex;
      margin-top: 30px;
    }

    .cart-container {
      background-color: gray;
      padding: 20px;
      margin-top: 30px;
    }

    .price-container {
      margin-top: 30px;
    }

    #cart {
      background-color: black;
      min-height: 240px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .order {
      text-align: center;
    }

    .orders {
      margin-top: 100px;
    }
  </style>
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    function drop(ev) {
      if (ev.target.id === "cart" || ev.target.id === "guide") {
        var cart = (document.getElementById("cart"));
        var guide = (document.getElementById("guide"));
        if (guide) {
          guide.parentNode.removeChild(guide);
        }
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var nodeCopy = document.getElementById(data).cloneNode(true);
        nodeCopy.id = data + "cart";
        cart.appendChild(nodeCopy);
      }
    }
  </script>
</head>

<body>
  <div class="wrap">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="navbar-brand" href="#">집꾸미기</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">스토어</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">시공견적</a>
          </li>
        </ul>
      </div>
    </nav>
    <input type="text" id="search" placeholder="검색어 입력">
    <div class="item-container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <div class="card" style="width:200px" draggable="true" ondragstart="drag(event)" id="drag1">
        <img class="card-img-top" src="img_avatar1.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">John Doe 1</h4>
          <p class="card-text">Some example text.</p>
          <button type="button" class="btn btn-dark">담기</button>
        </div>
      </div>
      <div class="card" style="width:200px" draggable="true" ondragstart="drag(event)" id="drag2">
        <img class="card-img-top" src="img_avatar1.png" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">John Doe 2</h4>
          <p class="card-text">Some example text.</p>
          <button type="button" class="btn btn-dark">담기</button>
        </div>
      </div>
    </div>
    <div class="cart-container">
      <h4>장바구니</h4>
      <div id="cart" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h6 id="guide" style="color: white;">여기로 드래그</h6>
      </div>
    </div>
    <div class="price-container">
      <h4>최종 가격</h4>
      <h6>합계 70000</h6>
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">구매하기</button>
    </div>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h5>성함</h5>
            <input type="text" id="name">
            <h5>연락처</h5>
            <input type="text" id="name">
            <button type="button" class="btn btn-dark">입력완료</button>
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
